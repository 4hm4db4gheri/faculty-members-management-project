services:  
  faculty-dashboard:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Alternative simple build (if Docker Hub is blocked)
  faculty-dashboard-simple:
    build:
      context: .
      dockerfile: Dockerfile.simple
    ports:
      - "3001:80"
    profiles: ["simple"]
    restart: unless-stopped
  